<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>RCON Minecraft Console</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #output { white-space: pre-wrap; background: #222; color: #eee; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
    input[type="text"] { width: 80%; padding: 8px; }
    button { padding: 8px 16px; }
  </style>
</head>
<body>

  <h1>Consolă Minecraft RCON</h1>
  <div id="output">Status: conectare...</div>
  <input type="text" id="command" placeholder="Introdu comandă..." />
  <button onclick="sendCommand()">Trimite</button>

  <script>
    const output = document.getElementById('output');
    const commandInput = document.getElementById('command');

    async function updateStatus() {
      try {
        const res = await fetch('/api/status');
        const data = await res.json();
        if (res.ok) {
          output.textContent = 'Server online\nJucători: ' + data.players;
        } else {
          output.textContent = 'Server offline sau eroare: ' + data.error;
        }
      } catch (e) {
        output.textContent = 'Nu se poate conecta la backend.';
      }
    }

    async function sendCommand() {
      const command = commandInput.value.trim();
      if (!command) return;

      output.textContent += `\n> ${command}`;

      try {
        const res = await fetch('/api/command', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ command }),
        });

        const data = await res.json();

        if (res.ok) {
          output.textContent += `\n${data.result}`;
        } else {
          output.textContent += `\nEroare: ${data.error}`;
        }
      } catch (e) {
        output.textContent += '\nEroare la trimiterea comenzii.';
      }

      commandInput.value = '';
      output.scrollTop = output.scrollHeight;
    }

    // La încărcarea paginii verificăm statusul serverului
    updateStatus();
  </script>

</body>
</html>
